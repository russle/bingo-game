<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Firebase SDK (v9 compatibility mode for quick integration) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #0b0114;
            --glass-bg: rgba(26, 6, 45, 0.85);
            --glass-border: rgba(251, 191, 36, 0.3);
            --primary-accent: #fbbf24;
            /* Gold */
            --secondary-accent: #db2777;
            /* Festive Pink/Red */
            --highlight: #7f1d1d;
            /* Deep Red */
            --text-main: #ffffff;
            --text-dim: #d8b4fe;
            /* Light Purple */
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            --gold-glow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #581c87 0%, #0b0114 100%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        /* Sync Status Badge */
        /* Bottom Right Controls Container */
        .bottom-right-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            z-index: 200;
        }

        .sync-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
        }

        .sync-dot.online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        /* QR Code Section */
        .qr-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: var(--card-shadow);
            transform: scale(0.9);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .qr-section:hover {
            transform: scale(1);
        }

        .qr-section.collapsed {
            width: 50px;
            height: 50px;
            padding: 0;
            justify-content: center;
            overflow: hidden;
        }

        .qr-section.collapsed #qrcode,
        .qr-section.collapsed span {
            display: none;
        }

        .qr-section.collapsed::after {
            content: "QR";
            font-weight: 800;
            color: var(--primary-accent);
        }

        #qrcode {
            background: white;
            padding: 8px;
            border-radius: 8px;
        }

        .qr-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        /* Starfield Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: transparent;
            background-image:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 20px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.3;
            animation: stars 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-550px);
            }
        }

        header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fbbf24, #db2777, #7f1d1d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.4));
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-group label {
            white-space: nowrap;
        }

        input[type="number"] {
            background: transparent;
            border: none;
            color: var(--primary-accent);
            width: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            outline: none;
            padding: 0;
            text-align: center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .stats-item {
            font-size: 1rem;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .stats-item span {
            color: var(--primary-accent);
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--primary-accent);
            padding: 10px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-ghost:hover {
            background: rgba(251, 191, 36, 0.1);
            border-color: var(--primary-accent);
            box-shadow: var(--gold-glow);
            transform: translateY(-1px);
        }

        .bingo-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(219, 39, 119, 0.15);
            padding: 6px 16px;
            border-radius: 12px;
            border: 1px solid rgba(219, 39, 119, 0.4);
            color: #ffffff;
            font-weight: 600;
        }

        .bingo-val {
            color: var(--secondary-accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            min-width: 25px;
            text-align: center;
        }

        .btn-mini {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .btn-mini:hover {
            background: var(--secondary-accent);
            border-color: var(--secondary-accent);
        }

        main {
            flex: 1;
            display: flex;
            padding: 30px;
            gap: 30px;
            z-index: 10;
        }

        .drawing-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: var(--card-shadow);
            position: relative;
            min-width: 400px;
            padding: 30px 20px;
            gap: 20px;
        }

        .drawing-zone::after {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(127, 29, 29, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .number-orb {
            width: clamp(180px, 35vh, 320px);
            height: clamp(180px, 35vh, 320px);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(244, 63, 94, 0.2), rgba(127, 29, 29, 0.8));
            border: 3px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(4rem, 12vh, 9rem);
            font-weight: 950;
            color: var(--primary-accent);
            flex-shrink: 0;
            box-shadow:
                inset 0 0 50px rgba(0, 0, 0, 0.6),
                0 20px 50px rgba(127, 29, 29, 0.4),
                var(--gold-glow);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .number-orb.active {
            transform: scale(1.05);
            background: radial-gradient(circle at 30% 30%, #f43f5e, #7f1d1d);
            border-color: #fbbf24;
            box-shadow:
                0 0 80px rgba(251, 191, 36, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
            color: #ffffff;
        }

        .draw-btn-container {
            position: relative;
            flex-shrink: 0;
        }

        .btn-draw {
            background: linear-gradient(135deg, #7f1d1d, #db2777, #9333ea);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            color: white;
            border: 2px solid var(--glass-border);
            padding: 18px 55px;
            font-size: 1.8rem;
            font-weight: 900;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 15px 45px rgba(127, 29, 29, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .btn-draw:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 60px rgba(251, 191, 36, 0.4);
            border-color: var(--primary-accent);
        }

        .btn-draw:active {
            transform: scale(0.98);
        }

        .btn-draw:disabled {
            background: #2a1f3d;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        /* 歷史標籤 */
        .history-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 15px;
            margin-bottom: 0px;
            opacity: 0.8;
        }

        /* 歷史橫條 */
        .recent-history {
            position: static;
            margin-top: 5px;
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .history-dot {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(88, 28, 135, 0.2);
            border: 1.5px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-accent);
            transition: all 0.3s ease;
        }

        /* 右側：數字盤面 */
        .board-zone {
            flex: 1.5;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            border-bottom: 1.5px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .board-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.3));
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            flex: 1;
            align-content: start;
        }

        .grid-item {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(88, 28, 135, 0.15);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: clamp(0.9rem, 2.4vh, 1.4rem);
            font-weight: 600;
            color: var(--text-dim);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'JetBrains Mono', monospace;
        }

        .grid-item.called {
            background: linear-gradient(135deg, #7f1d1d, #581c87);
            color: #ffffff;
            border-color: #f43f5e;
            font-weight: 800;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .grid-item.latest {
            background: #fbbf24;
            color: #000000;
            border-color: #ffffff;
            font-weight: 900;
            box-shadow: 0 0 30px #fbbf24;
            z-index: 5;
            transform: scale(1.15);
            animation: pulseGold 2s infinite alternate ease-in-out;
        }

        @keyframes pulseGold {
            0% {
                box-shadow: 0 0 15px #fbbf24;
                transform: scale(1.1);
            }

            100% {
                box-shadow: 0 0 35px #fbbf24, 0 0 55px rgba(251, 191, 36, 0.5);
                transform: scale(1.22);
            }
        }

        /* 提示動畫 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--primary-accent);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        /* 響應式 */
        @media (max-width: 1200px) {
            main {
                padding: 20px;
                gap: 20px;
            }
        }

        @media (max-width: 992px) {
            header {
                height: auto;
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            main {
                flex-direction: column;
                overflow-y: visible;
            }

            .drawing-zone {
                flex: none;
                height: 450px;
                min-width: auto;
            }

            .board-zone {
                flex: none;
                height: auto;
                overflow: visible;
            }

            .grid-container {
                grid-template-columns: repeat(10, 1fr);
                gap: 6px;
            }

            .number-orb {
                width: clamp(160px, 40vh, 260px);
                height: clamp(160px, 40vh, 260px);
                font-size: clamp(4rem, 10vh, 7rem);
            }
        }

        /* 手機端優化 (手機垂直握持) */
        @media (max-width: 576px) {
            header {
                padding: 10px 15px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .input-group,
            .stats-item,
            .bingo-counter {
                padding: 4px 10px;
                font-size: 0.8rem;
            }

            .number-orb {
                width: 180px;
                height: 180px;
                font-size: 4.5rem;
                margin-top: 20px;
            }

            .btn-draw {
                padding: 14px 40px;
                font-size: 1.4rem;
            }

            .recent-history {
                gap: 8px;
                padding: 8px 12px;
            }

            .history-dot {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .board-zone {
                padding: 15px;
            }

            .grid-container {
                gap: 4px;
            }

            .grid-item {
                font-size: 0.8rem;
                border-radius: 8px;
            }

            .history-label {
                margin-top: 15px;
            }

            #resetBtn {
                display: none;
            }
        }

        /* Config Modal Styles */
        .config-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .config-content {
            background: var(--glass-bg);
            border: 1px solid var(--primary-accent);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--card-shadow);
        }

        .config-content h2 {
            margin-top: 0;
            color: var(--primary-accent);
            text-align: center;
        }

        .config-field {
            margin-bottom: 15px;
        }

        .config-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .config-field input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-family: inherit;
        }

        .config-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #fbbf24, #d97706);
            border: none;
            color: black;
            padding: 12px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-secondary {
            flex: 1;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Bingo Game!</div>
        <div class="header-controls">
            <div class="input-group">
                <label>最大數字:</label>
                <input type="number" id="maxNumInput" value="75" min="10" max="100">
            </div>
            <div class="stats-item">已抽出: <span id="calledCount">0</span> / <span id="maxNumDisplay">75</span></div>
            <div class="bingo-counter">
                <span>賓果人數:</span>
                <button class="btn-mini" onclick="changeBingoCount(-1)">-</button>
                <span class="bingo-val" id="bingoCount">0</span>
                <button class="btn-mini" onclick="changeBingoCount(1)">+</button>
            </div>
            <button class="btn-ghost" id="resetBtn" onclick="confirmReset()">重置遊戲</button>
        </div>
    </header>

    <main>
        <!-- 抽號區 -->
        <section class="drawing-zone">
            <div class="number-orb" id="mainDisplay">--</div>

            <div class="draw-btn-container">
                <button class="btn-draw" id="drawBtn" onclick="draw()">DRAW</button>
            </div>

            <div class="history-label">最近 5 次抽號</div>
            <div class="recent-history" id="recentHistory">
                <div class="history-dot">-</div>
                <div class="history-dot">-</div>
                <div class="history-dot">-</div>
                <div class="history-dot">-</div>
                <div class="history-dot">-</div>
            </div>
        </section>

        <!-- 數字盤面 -->
        <section class="board-zone">
            <div class="board-header">
                <div class="board-title">Number Board</div>
            </div>
            <div class="grid-container" id="boardGrid">
                <!-- Grid items will be injected by JS -->
            </div>
        </section>
    </main>

    <div class="bottom-right-controls">
        <div class="sync-badge">
            <div class="sync-dot" id="syncStatus"></div>
            <span id="syncText">SYNCING...</span>
        </div>
        <div class="qr-section collapsed" id="qrToggle" onclick="this.classList.toggle('collapsed')">
            <div id="qrcode"></div>
            <span class="qr-label">掃碼加入遊戲</span>
        </div>
        <button class="btn-ghost" style="height: 40px; border-radius: 20px;" onclick="showConfig()">⚙️ 設定</button>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <h2>Firebase 配置設定</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 20px;">請輸入您的 Firebase Web
                應用程式配置。切換配置後網頁將自動重新整理。</p>

            <div class="config-field">
                <label>API Key</label>
                <input type="text" id="cfg_apiKey" placeholder="AIzaSy...">
            </div>
            <div class="config-field">
                <label>Auth Domain</label>
                <input type="text" id="cfg_authDomain" placeholder="your-app.firebaseapp.com">
            </div>
            <div class="config-field">
                <label>Database URL</label>
                <input type="text" id="cfg_databaseURL" placeholder="https://your-app-default-rtdb.firebaseio.com">
            </div>
            <div class="config-field">
                <label>Project ID</label>
                <input type="text" id="cfg_projectId" placeholder="your-app">
            </div>
            <div class="config-field">
                <label>Storage Bucket</label>
                <input type="text" id="cfg_storageBucket" placeholder="your-app.firebasestorage.app">
            </div>
            <div class="config-field">
                <label>Messaging Sender ID</label>
                <input type="text" id="cfg_messagingSenderId" placeholder="123456789">
            </div>
            <div class="config-field">
                <label>App ID</label>
                <input type="text" id="cfg_appId" placeholder="1:123456789:web:abcdef">
            </div>

            <div class="config-actions">
                <button class="btn-secondary" onclick="hideConfig()">取消 (本地模式)</button>
                <button class="btn-primary" onclick="saveConfig()">儲存配置</button>
            </div>
            <p style="font-size: 0.7rem; color: #6b7280; margin-top: 15px; text-align: center;">註：本地模式下，抽號結果僅儲存在此瀏覽器，QR
                Code 同步功能將停用。</p>
        </div>
    </div>

    <script>
        let MAX_NUM = 75;
        let pool = [];
        let called = [];
        let bingoCount = 0;
        let isRolling = false;
        let isMaster = true;
        let lastSyncTime = 0;
        let db = null;

        const BINGO_VERSION = '1.2';

        function checkVersion() {
            const savedVersion = localStorage.getItem('bingo_app_version');
            if (savedVersion !== BINGO_VERSION) {
                localStorage.removeItem('bingo_called');
                localStorage.setItem('bingo_app_version', BINGO_VERSION);
            }
        }

        function getFirebaseConfig() {
            const savedConfig = localStorage.getItem('bingo_firebase_config');
            return savedConfig ? JSON.parse(savedConfig) : null;
        }

        function showConfig() {
            const config = getFirebaseConfig();
            if (config) {
                document.getElementById('cfg_apiKey').value = config.apiKey || "";
                document.getElementById('cfg_authDomain').value = config.authDomain || "";
                document.getElementById('cfg_databaseURL').value = config.databaseURL || "";
                document.getElementById('cfg_projectId').value = config.projectId || "";
                document.getElementById('cfg_storageBucket').value = config.storageBucket || "";
                document.getElementById('cfg_messagingSenderId').value = config.messagingSenderId || "";
                document.getElementById('cfg_appId').value = config.appId || "";
            }
            const modal = document.getElementById('configModal');
            if (modal) modal.style.display = 'flex';
        }

        function hideConfig() {
            const modal = document.getElementById('configModal');
            if (modal) modal.style.display = 'none';
            if (!getFirebaseConfig()) {
                sessionStorage.setItem('bingo_skip_config', 'true');
                updateSyncStatus(false, "LOCAL MODE", "#6b7280");
            }
        }

        function saveConfig() {
            const config = {
                apiKey: document.getElementById('cfg_apiKey').value.trim(),
                authDomain: document.getElementById('cfg_authDomain').value.trim(),
                databaseURL: document.getElementById('cfg_databaseURL').value.trim(),
                projectId: document.getElementById('cfg_projectId').value.trim(),
                storageBucket: document.getElementById('cfg_storageBucket').value.trim(),
                messagingSenderId: document.getElementById('cfg_messagingSenderId').value.trim(),
                appId: document.getElementById('cfg_appId').value.trim()
            };
            if (!config.apiKey || !config.databaseURL || !config.projectId) {
                alert("請填寫必要的配置 (API Key, Database URL, Project ID)");
                return;
            }
            localStorage.setItem('bingo_firebase_config', JSON.stringify(config));
            location.reload();
        }

        function updateSyncStatus(isOnline, text, color) {
            const dot = document.getElementById('syncStatus');
            const label = document.getElementById('syncText');
            if (!dot || !label) return;
            dot.className = 'sync-dot' + (isOnline ? ' online' : '');
            if (color && !isOnline) {
                dot.style.background = color;
                dot.style.boxShadow = 'none';
            } else if (isOnline) {
                dot.style.background = '#10b981';
                dot.style.boxShadow = '0 0 10px #10b981';
            } else {
                dot.style.background = '#6b7280';
                dot.style.boxShadow = 'none';
            }
            label.innerText = text;
        }

        function initPool() {
            const savedMax = localStorage.getItem('bingo_max_num');
            if (savedMax) MAX_NUM = parseInt(savedMax);
            if (!MAX_NUM || isNaN(MAX_NUM) || MAX_NUM < 10) {
                MAX_NUM = 75;
                localStorage.setItem('bingo_max_num', MAX_NUM);
            }
            const input = document.getElementById('maxNumInput');
            const dMax = document.getElementById('maxNumDisplay');
            if (input) input.value = MAX_NUM;
            if (dMax) dMax.innerText = MAX_NUM;
            pool = Array.from({ length: MAX_NUM }, (_, i) => i + 1);
            called = JSON.parse(localStorage.getItem('bingo_called') || '[]');
            called.forEach(num => {
                const idx = pool.indexOf(num);
                if (idx > -1) pool.splice(idx, 1);
            });
            renderGrid();
            updateStats();
            renderRecentHistory();
            updateBingoUI();
            const mainDisp = document.getElementById('mainDisplay');
            if (called.length > 0) {
                if (mainDisp) {
                    mainDisp.innerText = called[0];
                    mainDisp.classList.add('active');
                }
            } else {
                if (mainDisp) {
                    mainDisp.innerText = "Ready?";
                    mainDisp.classList.remove('active');
                }
            }
        }

        function renderGrid() {
            const grid = document.getElementById('boardGrid');
            if (!grid) return;
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(10, 1fr)`;
            for (let i = 1; i <= MAX_NUM; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.id = `num-${i}`;
                item.innerText = i;
                if (called.includes(i)) {
                    item.classList.add('called');
                    if (i === called[0]) item.classList.add('latest');
                }
                grid.appendChild(item);
            }
        }

        function updateStats() {
            const countLabel = document.getElementById('calledCount');
            const btn = document.getElementById('drawBtn');
            if (countLabel) countLabel.innerText = called.length;
            if (btn) {
                if (called.length >= MAX_NUM) {
                    btn.disabled = true;
                    btn.innerText = "FINISH";
                } else {
                    btn.disabled = false;
                    btn.innerText = "DRAW";
                }
            }
        }

        function renderRecentHistory() {
            const historyArea = document.getElementById('recentHistory');
            if (!historyArea) return;
            const dots = historyArea.querySelectorAll('.history-dot');
            const historyData = called.slice(1, 6);
            dots.forEach((dot, i) => {
                if (historyData[i]) {
                    dot.innerText = historyData[i];
                    dot.style.opacity = 1;
                    dot.style.borderColor = 'var(--primary-accent)';
                } else {
                    dot.innerText = '-';
                    dot.style.opacity = 0.3;
                    dot.style.borderColor = 'var(--glass-border)';
                }
            });
        }

        function draw() {
            if (isRolling || pool.length === 0) return;
            isRolling = true;
            const btn = document.getElementById('drawBtn');
            const display = document.getElementById('mainDisplay');
            if (btn) btn.disabled = true;
            if (display) display.classList.remove('active');
            const prevLatest = document.querySelector('.grid-item.latest');
            if (prevLatest) prevLatest.classList.remove('latest');
            let rolls = 0;
            const rollInterval = setInterval(() => {
                const tempVal = pool[Math.floor(Math.random() * pool.length)];
                if (display) display.innerText = tempVal;
                rolls++;
                if (rolls > 20) {
                    clearInterval(rollInterval);
                    finalizeDraw();
                }
            }, 60);
        }

        function finalizeDraw() {
            const idx = Math.floor(Math.random() * pool.length);
            const result = pool.splice(idx, 1)[0];
            called.unshift(result);
            localStorage.setItem('bingo_called', JSON.stringify(called));
            if (db) {
                db.ref('bingo/state').set({
                    called: called, maxNum: MAX_NUM, bingoCount: bingoCount, lastUpdate: Date.now()
                });
            }
            const display = document.getElementById('mainDisplay');
            if (display) { display.innerText = result; display.classList.add('active'); }
            const gridItem = document.getElementById(`num-${result}`);
            if (gridItem) gridItem.classList.add('called', 'latest');
            updateStats();
            renderRecentHistory();
            triggerVictory();
            isRolling = false;
            const btn = document.getElementById('drawBtn');
            if (btn && pool.length > 0) btn.disabled = false;
        }

        function triggerVictory() {
            if (typeof confetti !== 'function') return;
            const duration = 2000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function changeBingoCount(delta) {
            bingoCount = Math.max(0, bingoCount + delta);
            updateBingoUI();
            if (db) db.ref('bingo/state/bingoCount').set(bingoCount);
        }

        function updateBingoUI() {
            const label = document.getElementById('bingoCount');
            if (label) label.innerText = bingoCount;
        }

        function confirmReset() {
            if (confirm("確定要重置遊戲嗎？")) executeReset();
        }

        function executeReset() {
            localStorage.removeItem('bingo_called');
            called = [];
            const display = document.getElementById('mainDisplay');
            if (display) { display.innerText = "--"; display.classList.remove('active'); }
            if (db) { db.ref('bingo/state').set({ called: [], maxNum: MAX_NUM, bingoCount: 0, lastUpdate: Date.now() }); }
            initPool();
        }

        function setupQR() {
            const viewerUrl = new URL('board.html', window.location.href).href;
            const qrContainer = document.getElementById("qrcode");
            if (qrContainer) {
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, { text: viewerUrl, width: 480, height: 480, colorDark: "#000000", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H });
            }
        }

        function setupFirebaseListeners() {
            if (!db) return;
            db.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) updateSyncStatus(true, "CONNECTED");
                else updateSyncStatus(false, "SYNCING...");
            });
            db.ref('bingo/state').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data || isRolling) return;
                const cloudCalled = data.called || [];
                const cloudLastUpdate = data.lastUpdate || 0;
                const isNewUpdate = cloudLastUpdate > lastSyncTime;
                if (JSON.stringify(cloudCalled) !== JSON.stringify(called)) {
                    called = cloudCalled;
                    localStorage.setItem('bingo_called', JSON.stringify(called));
                    if (data.maxNum && data.maxNum !== MAX_NUM) {
                        MAX_NUM = data.maxNum;
                        pool = Array.from({ length: MAX_NUM }, (_, i) => i + 1);
                    }
                    called.forEach(num => {
                        const idx = pool.indexOf(num);
                        if (idx > -1) pool.splice(idx, 1);
                    });
                    renderGrid();
                    updateStats();
                    renderRecentHistory();
                    const display = document.getElementById('mainDisplay');
                    if (display) {
                        if (called.length > 0) { display.innerText = called[0]; display.classList.add('active'); }
                        else { display.innerText = "--"; display.classList.remove('active'); }
                    }
                    if (isNewUpdate && lastSyncTime > 0 && called.length > 0) triggerVictory();
                    lastSyncTime = cloudLastUpdate;
                }
                if (data.bingoCount !== undefined && data.bingoCount !== bingoCount) {
                    bingoCount = data.bingoCount;
                    updateBingoUI();
                }
            });
        }

        window.onload = function () {
            checkVersion();
            initPool();
            setupQR();
            const config = getFirebaseConfig();
            if (config) {
                try {
                    firebase.initializeApp(config);
                    db = firebase.database();
                    firebase.auth().signInAnonymously().catch(e => updateSyncStatus(false, "AUTH ERROR"));
                    setupFirebaseListeners();
                } catch (e) { updateSyncStatus(false, "INIT ERROR"); }
            } else {
                if (!sessionStorage.getItem('bingo_skip_config')) setTimeout(showConfig, 1000);
                updateSyncStatus(false, "LOCAL MODE", "#6b7280");
            }
            const mInput = document.getElementById('maxNumInput');
            if (mInput) {
                mInput.addEventListener('change', (e) => {
                    const val = parseInt(e.target.value);
                    if (val > 100) {
                        alert("最大數字不能超過 100！");
                        e.target.value = MAX_NUM;
                        return;
                    }
                    if (val >= 10 && val <= 100) {
                        if (called.length > 0) {
                            if (confirm("更改最大數字將會重置目前進度，確定要繼續嗎？")) {
                                MAX_NUM = val;
                                localStorage.setItem('bingo_max_num', MAX_NUM);
                                executeReset();
                            } else { e.target.value = MAX_NUM; }
                        } else {
                            MAX_NUM = val;
                            localStorage.setItem('bingo_max_num', MAX_NUM);
                            initPool();
                        }
                    }
                });
            }
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isRolling && pool.length > 0) draw();
            });
        };

    </script>
</body>

</html>
